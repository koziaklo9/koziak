<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strona A. Koziak</title>

  <style>
    /* === Reset === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1b1f3b, #3a0ca3, #7209b7);
      background-size: 200% 200%;
      animation: bg 10s infinite alternate;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    @keyframes bg {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    /* === Card === */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 15px 60px rgba(0,0,0,0.3);
      animation: fade 1.5s ease;
    }

    @keyframes fade {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.5;
      opacity: 0.85;
    }

    /* === Button === */
    a.button {
      display: inline-block;
      padding: 16px 32px;
      background: #fb5607;
      color: white;
      font-size: 20px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background: #ff7d1a;
      transform: scale(1.07);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Strona Aleksandra Koziaka</h1>

    <p>Prezentacja o Niepodległości:</p>

    <a class="button" href="https://docs.google.com/presentation/d/1Yx8cwArbhXtV9G1y0BMPWF2O-5iSmjFxhORHN8UVMMY/edit?usp=sharing" target="_blank">
      Otwórz Prezentację
    </a>
  </div>

</body>
</html>
