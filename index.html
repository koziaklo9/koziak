<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strona A. Koziak</title>

<style>
  /* === Reset === */
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Roboto, sans-serif; }

  /* === Body === */
  body {
    min-height:100vh; display:flex; align-items:center; justify-content:center;
    background: linear-gradient(45deg, #1b003a, #7209b7, #ff006e);
    background-size:600% 600%; animation: gradientBG 15s ease infinite; overflow:hidden;
  }
  @keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

  /* === Container === */
  .container {
    background: rgba(0,0,0,0.4); border-radius:25px; padding:50px 40px; max-width:650px;
    text-align:center; box-shadow:0 0 50px rgba(255,0,150,0.5),0 0 100px rgba(0,255,255,0.3);
    animation: containerFade 2s ease forwards; backdrop-filter:blur(15px); position:relative; z-index:1;
  }
  @keyframes containerFade {0%{opacity:0; transform:scale(0.9);}100%{opacity:1; transform:scale(1);}}

  /* === Floating neon shapes === */
  .circle { position:absolute; border-radius:50%; background: rgba(255,255,255,0.1); animation: float 8s infinite alternate; z-index:0;}
  .circle1{width:150px;height:150px;top:-50px;left:-50px;animation-duration:12s;}
  .circle2{width:100px;height:100px;bottom:-30px;right:-30px;animation-duration:10s;}
  .circle3{width:200px;height:200px;top:50%;left:70%;animation-duration:15s;}
  @keyframes float{0%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-20px) rotate(45deg);}100%{transform:translateY(0) rotate(90deg);}}

  /* === Text === */
  h1 { font-size:42px; font-weight:800; color:#fff; text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 30px #ff00ff; margin-bottom:25px; position:relative; z-index:1;}
  p { font-size:18px; color:#fff; opacity:0.9; margin-bottom:30px; position:relative; z-index:1; }

  /* === Input & Button === */
  input { padding:12px 20px; font-size:18px; border-radius:12px; border:none; margin-bottom:20px; outline:none;
          background: rgba(255,255,255,0.1); color:#fff; box-shadow:0 0 10px rgba(255,0,255,0.4),0 0 20px rgba(0,255,255,0.3); backdrop-filter:blur(5px);}
  input::placeholder { color: rgba(255,255,255,0.7); }

  button { padding:12px 30px; font-size:18px; border-radius:14px; border:none; cursor:pointer; font-weight:700;
           background:linear-gradient(45deg,#ff00ff,#00ffff); color:#fff; box-shadow:0 0 20px #ff00ff,0 0 40px #00ffff; transition:0.3s; }
  button:hover { transform:scale(1.08); box-shadow:0 0 40px #ff00ff,0 0 60px #00ffff; }

  a.button { display:inline-block; padding:16px 36px; background:linear-gradient(135deg,#ff0080,#00ffff); color:white;
             font-weight:700; font-size:22px; text-decoration:none; border-radius:14px;
             box-shadow:0 0 25px #ff0080,0 0 50px #00ffff; transition:0.3s; z-index:1; position:relative; }
  a.button:hover { transform:scale(1.08); box-shadow:0 0 50px #ff0080,0 0 80px #00ffff; }

  .hidden{display:none;}
  #errorMsg{color:#ff5555; margin-top:10px; font-weight:600; position:relative; z-index:1;}

  /* === Modal Styles === */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter:blur(8px); align-items:center; justify-content:center; z-index:10; }
  .modal-content { position:relative; width:90%; max-width:1000px; height:80%; border-radius:20px; overflow:hidden; box-shadow:0 0 50px #ff00ff,0 0 80px #00ffff; }
  .close-btn { position:absolute; top:15px; right:20px; font-size:30px; font-weight:bold; color:#fff; cursor:pointer; z-index:11; transition:0.3s;}
  .close-btn:hover { color:#ff0080; transform:scale(1.2); }
  iframe { width:100%; height:100%; border:none; }

</style>
</head>
<body>

  <!-- Neon floating circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <!-- Login PIN -->
  <div class="container" id="loginContainer">
    <h1>Podaj PIN, aby wejść</h1>
    <input type="password" id="pinInput" placeholder="Wpisz PIN">
    <br>
    <button onclick="checkPin()">Zaloguj</button>
    <p id="errorMsg"></p>
  </div>

  <!-- Główna zawartość -->
  <div class="container hidden" id="mainContent">
    <h1>Strona Aleksandra Koziaka</h1>
    <p>Prezentacja o Niepodległości:</p>
    <a class="button" onclick="openModal()">Otwórz Prezentację</a>
  </div>

  <!-- Modal -->
<div id="presentationModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <iframe src="https://docs.google.com/presentation/d/1Yx8cwArbhXtV9G1y0BMPWF2O-5iSmjFxhORHN8UVMMY/edit?usp=sharing" allowfullscreen></iframe>
    <!-- Nowy przycisk -->
    <a class="button" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);" 
       href="https://docs.google.com/presentation/d/1Yx8cwArbhXtV9G1y0BMPWF2O-5iSmjFxhORHN8UVMMY/edit?usp=sharing" 
       target="_blank">
      Otwórz w nowej karcie
    </a>
  </div>
</div>


  <script>
    function checkPin() {
      const input = document.getElementById('pinInput').value;
      const errorMsg = document.getElementById('errorMsg');
      if(input==="0805") {
        document.getElementById('loginContainer').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
      } else {
        errorMsg.textContent="Niepoprawny PIN!";
      }
    }

    function openModal() {
      document.getElementById('presentationModal').style.display='flex';
    }

    function closeModal() {
      document.getElementById('presentationModal').style.display='none';
    }

    // Zamknięcie modal klikając poza okno
    window.onclick = function(event) {
      const modal = document.getElementById('presentationModal');
      if(event.target===modal) modal.style.display='none';
    }
  </script>

</body>
</html>
